<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fakebook</title>

  <!-- 
  =========================
  STEP 1: ADD STYLESHEET
  =========================
  This step links the CSS file that will style everything:
  - Header
  - Post form
  - Posts container
  - Modal
  -->
  <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
  
  <!-- 
  =========================
  STEP 2: HEADER
  =========================
  Purpose:
  - Display the logo on the left.
  - Provide navigation links: Followers, Following, Groups, Settings.
  - Show profile avatar on the right.
  Notes:
  - Remains visible at the top.
  -->
  <header>
    <div class="logo">Fakebook</div>
    <nav>
      <a href="#followers">Followers</a>
      <a href="#following">Following</a>
      <a href="#groups">Groups</a>
      <a href="#settings">Settings</a>
      <a href="#profile">
        <img id="headerAvatar" src="./assets/Profile pic.jpg" alt="Profile" class="avatar">
      </a>
    </nav>
  </header>

  <!-- 
  =========================
  STEP 3: MAIN CONTENT
  =========================
  This section contains:
  1. Post creation form
     - Textarea for writing a post
     - + button to upload image or video
     - Post button (disabled until content exists)
  2. Posts container
     - Displays all created posts
     - Each post will have space between them
  -->
  <main>
    <section class="create-post">
      <form id="postForm">
        <!-- User types their thoughts here -->
        <textarea id="postText" placeholder="What's on your mind?" rows="9"></textarea>

        <!-- Controls for uploading media and submitting -->
        <div class="controls">
          <!-- + button for file input -->
          <label for="imageInput" class="file-label">+</label>
          <input id="imageInput" type="file" accept="image/*,video/*">
          
          <!-- Post button -->
          <button id="postBtn" type="submit" disabled>Post</button>
        </div>
      </form>
    </section>

    <!-- Container where posts will appear -->
    <section id="posts" class="posts-container"></section>
  </main>

  <!-- 
  =========================
  STEP 4: MODAL
  =========================
  Purpose:
  - Hidden by default
  - Can show profile info or user details
  - Activated via JS when needed
  -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <a href="#" id="closeModal">Close</a>
      <div>
        <div id="modalAvatar"></div>
        <h2 id="modalName">Your Name</h2>
        <p id="modalBio">I love food and travel. | Energetic & Curious | "Keep exploring every day!".</p>
      </div>
    </div>
  </div>

  <!-- 
  =========================
  STEP 5: SCRIPT
  =========================
  - Handles all functionality of the page:
    1. Post creation
    2. Enabling/disabling Post button
    3. Image/Video preview
    4. Modal open/close
  -->
  <script type="module" src="./assets/script/script.js"></script>
</body>
</html>
