<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fakebook</title>
  <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
  <script type="module" src="./assets/script/script.js"></script>
  <header>
    <div class="logo">Fakebook</div>
    <nav>
      <a href="#followers">Followers</a>
      <a href="#following">Following</a>
      <a href="#groups">Groups</a>
      <a href="#settings">Settings</a>
      <a href="#profile"><img src="./assets/Profile pic.jpg" alt="Profile" class="avatar"></a>
    </nav>
  </header>

  <main>
    <section class="create-post">
      <form id="postForm">
        <textarea id="postText" placeholder="What's on your mind?" rows="9"></textarea>
        <div>
          <label>
            + <input id="imageInput" type="file" accept="image/*">
          </label>
          <button id="postBtn" type="submit" disabled>Post</button>
        </div>
      </form>
    </section>

    <section id="posts"></section>
  </main>

  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <a href="#" id="closeModal">Close</a>
      <div>
        <div id="modalAvatar"></div>
        <h2 id="modalName">Your Name</h2>
        <p id="modalBio">Your bio will appear here.</p>
      </div>
    </div>
  </div>
</body>
</html>
