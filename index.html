<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="author" content="Harpreet kaur">
  <meta name="description" content="My first web page">
  <meta name="keywords" content="html, css, web, web development, javascript">
  <title>Fakebook</title>
  <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>   
  <header>
    <div class="logo">Fakebook</div>
    <nav>
      <a href="#followers">Followers</a>
      <a href="#following">Following</a>
      <a href="#groups">Groups</a>
      <a href="#settings">Settings</a>
      <a href="#" id="profileLink">
        <img id="headerAvatar" src="./assets/Profile pic.jpg" alt="Profile" class="avatar">
      </a>
    </nav>
  </header>
  <main>
    <section class="create-post">
      <form id="postForm">
        <textarea id="postText" placeholder="What's on your mind?" rows="9"></textarea>
        <div class="controls">
          <label for="imageInput" class="file-label">+</label>
          <input id="imageInput" type="file" accept="image/*,video/*">
          <button id="postBtn" type="submit" disabled>Post</button>
        </div>
      </form>
    </section>
    <section id="posts" class="posts-container"></section>
  </main>
  <div id="modal" class="modal" aria-hidden="true">
  <div class="modal-content">
  <button id="closeModal" class="close-btn">Close</button>
      <img id="modalAvatar" class="modal-img" src="" alt="Profile">
      <h2 id="modalName"></h2>
      <p id="modalBio"></p>
      <p id="modalPersonality"></p>
      <p id="modalMotivation"></p>
    </div>
  </div>
    <script type="module" src="./assets/script/script.js"></script>
</body>
</html>
